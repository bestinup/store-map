<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광주 지역 상생카드 매장 지도</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Kakao Map API -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e2cdc03631e56cf5477a5fae91ffa305"></script>
    <!-- OpenStreetMap (Leaflet) - 백업용 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🏪 광주 지역 매장 지도</h1>
            <p>광주상생카드 사용 가능 매장을 확인하세요</p>
        </header>
        
        <!-- 컨트롤 패널 -->
        <div class="controls">
            <div class="location-controls">
                <button id="getLocationBtn" class="btn-primary">📍 현재 위치 찾기</button>
                <button id="findNearbyBtn" class="btn-secondary" disabled>🔍 근처 매장 (300m)</button>
                <span id="locationInfo" class="location-info"></span>
            </div>
            
            <div class="filter-controls">
                <div class="card-type-filter">
                    <label><input type="checkbox" id="filterGwangju" checked> 광주상생카드</label>
                </div>
                
                <div class="nearby-filter">
                    <label><input type="checkbox" id="showNearbyOnly"> 근처 매장만 표시 (300m)</label>
                </div>
            </div>
            
            <div class="search-controls">
                <input type="text" id="searchInput" placeholder="매장명 또는 주소 검색...">
                <button id="searchBtn" class="btn-search">검색</button>
            </div>
        </div>

        <!-- 지도 컨테이너 -->
        <div id="map" class="map-container"></div>
        
        <!-- 매장 리스트 -->
        <div class="store-list-container">
            <h3>매장 목록 <span id="storeCount">(로딩 중...)</span></h3>
            <div id="storeList" class="store-list"></div>
        </div>
        
        <!-- 로딩 인디케이터 -->
        <div id="loadingIndicator" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>위치 정보를 가져오는 중...</p>
        </div>
        
        <!-- GPS 허용 안내 -->
        <div id="gpsHelp" class="gps-help" style="display: none;">
            <h4>📍 위치 서비스 활성화 방법</h4>
            <p><strong>Chrome/Edge:</strong> 주소창 왼쪽 🔒 또는 ⓘ 아이콘 클릭 → "위치" 허용</p>
            <p><strong>Firefox:</strong> 주소창 왼쪽 🛡️ 아이콘 클릭 → 권한 → 위치 허용</p>
            <p><strong>Safari:</strong> Safari 메뉴 → 환경설정 → 웹사이트 → 위치 서비스</p>
            <button onclick="document.getElementById('gpsHelp').style.display='none'">확인</button>
        </div>
    </div>

    <!-- 매장 데이터 로딩 -->
    <script src="combined_stores.js"></script>
    <script src="script.js"></script>
</body>
</html>
