<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온누리상품권 & 광주상생카드 가맹점 지도</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 전역 변수와 핸들러를 먼저 정의
        let useKakaoMap = false;
        let kakaoLoadAttempted = false;
        
        function handleKakaoLoadSuccess() {
            console.log('카카오 맵 API 로드 성공');
            useKakaoMap = true;
            kakaoLoadAttempted = true;
        }
        
        function handleKakaoLoadError() {
            console.log('카카오 맵 API 로드 실패');
            useKakaoMap = false;
            kakaoLoadAttempted = true;
        }
    </script>
    <script>
        // 동적으로 카카오 스크립트 로드
        function loadKakaoScript() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'https://dapi.kakao.com/v2/maps/sdk.js?appkey=e2cdc03631e56cf5477a5fae91ffa305';
                script.onload = function() {
                    console.log('카카오 스크립트 로드 성공');
                    handleKakaoLoadSuccess();
                    resolve();
                };
                script.onerror = function() {
                    console.log('카카오 스크립트 로드 실패');
                    handleKakaoLoadError();
                    reject();
                };
                document.head.appendChild(script);
            });
        }
        
        // 페이지 로드 시 카카오 스크립트 로드 시도
        document.addEventListener('DOMContentLoaded', function() {
            loadKakaoScript().catch(() => {
                console.log('카카오 스크립트 로드 실패 - OpenStreetMap 사용');
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>온누리상품권 & 광주상생카드 가맹점 지도</h1>
            <div id="map-status" style="text-align: center; color: rgba(255,255,255,0.8); font-size: 0.85rem; margin-bottom: 10px;"></div>
            <div class="controls">
                <div class="filter-group">
                    <label class="filter-label">
                        <input type="checkbox" id="onnuri-filter" checked>
                        <span class="checkmark onnuri"></span>
                        온누리상품권 가맹점
                    </label>
                    <label class="filter-label">
                        <input type="checkbox" id="gwangju-filter" checked>
                        <span class="checkmark gwangju"></span>
                        광주상생카드 가맹점
                    </label>
                </div>
                <div class="search-group">
                    <input type="text" id="search-input" placeholder="가게명 또는 주소로 검색">
                    <button id="search-btn">검색</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div id="map" class="map-container">
                <div id="loading-indicator" style="display: flex; justify-content: center; align-items: center; height: 100%; background-color: #f8f9fa; color: #666; font-size: 16px;">
                    <div style="text-align: center;">
                        <div style="width: 40px; height: 40px; border: 4px solid #e3e3e3; border-top: 4px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px;"></div>
                        <div>지도를 불러오는 중...</div>
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">온누리상품권</span>
                        <span class="stat-count" id="onnuri-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">광주상생카드</span>
                        <span class="stat-count" id="gwangju-count">0</span>
                    </div>
                </div>
                
                <div class="store-list">
                    <h3>가맹점 목록</h3>
                    <div id="store-list-content">
                        <!-- 매장 목록이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 매장 정보 모달 -->
    <div id="store-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">
                <!-- 매장 상세 정보가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
